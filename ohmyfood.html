<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ohmyfood! │ Commande de repas en ligne</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:767px)" href="css/smartphone.css">
  <script src="https://kit.fontawesome.com/50235535f0.js" crossorigin="anonymous"></script>
</head>
<body>


<!--Header-->


        <header class="header">
             <img src="images/logo/ohmyfood.png" alt="Logo" class="logo">
    </header>

    <main>
      <header class="main_header">
        <form>
          <div class="search">
            <div class="search_bar">
              <i class="fas fa-map-marker-alt" id="icon"></i>
              <input class="search_box" type="text" value="Paris, Belleville"></div>
              <h1 class="Réservez">Réservez le menu qui vous convient</h1>
              <p class="Découvrez">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
              <button class="button_rechercher">Explorer nos restaurrants</button>

          </div>
      </form>

      <section class="Fonctionnement_du_site">
        <h2 class="Fonctionnement">Fonctionnement</h2>
        <div class="step">
          <p class="numérotation">1</p>
          <i class="fas fa-mobile-alt step_icon"></i>
          <h3 class="Choisissez">Choisissez un restaurant</h3>
        </div>
        <div class="step">
          <p class="numérotation">2</p>
          <i class="fas fa-list-ul step_icon"></i>
          <h3>Composez votre menu</h3>
        </div>
        <div class="step">
          <p class="numérotation">3</p>
          <i class="fas fa-store step_icon"></i>
          <h3 class="Dégustez">Dégustez au restaurant</h3>
        </div>


      </section>

      </header>


      <section class="restaurants">
        <div class="all_restaurants">
          <h2 class="restaurants_title">Restaurants</h2>
          <article class="restaurant_card">
            <img class="restaurant_img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            <div class="restaurant_desc"><h3 class="restaurant_name">La palette du goût</h3>
            <i class="far fa-heart heart"></i></div>
            <p class="location">Ménilmontant</p>
          </article>
          <article class="restaurant_card">
            <img class="restaurant_img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
          </article>
          <article class="restaurant_card">
            <img class="restaurant_img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
          </article>
          <article class="restaurant_card">
            <img class="restaurant_img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
          </article>
        </div>
      </section>

    </main>

  </body>
  </html>
